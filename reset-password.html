        function showError(message) {

        function hideOtherMessages(except) {

        // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ç®¡ç†
        function setButtonLoading(isLoading) {

        // URLã‹ã‚‰ãƒˆãƒ¼ã‚¯ãƒ³ã‚’å–å¾—
        function getAccessTokenFromURL() {
            const hash = window.location.hash;
            if (!hash) return null;

            return params.get('access_token');
        }
        
        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆå‡¦ç†
        async function handlePasswordReset(event) {
            event.preventDefault();
            setButtonLoading(true);
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (newPassword !== confirmPassword) {

                setButtonLoading(false);

            if (newPassword.length < 6) {

                    showError('ç„¡åŠ¹ãªãƒªãƒ³ã‚¯ã§ã™ã€‚ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆã‚’å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');

                const supabaseClient = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                
                const { data, error } = await supabaseClient.auth.updateUser({
