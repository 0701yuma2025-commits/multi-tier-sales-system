<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - 多段階営業代理店管理システム</title>
    <link rel="stylesheet" href="css/ui-components.css">
    <script src="js/api-error-codes.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .error-message, .success-message, .info-message {
            display: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* パスワード表示切替 */
        .password-input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: #374151;
        }
        
        .password-toggle:focus {
            outline: none;
        }
        
        .form-control.with-toggle {
            padding-right: 48px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>🔐 パスワードリセット</h1>
            <p>新しいパスワードを設定してください</p>
        </div>
        
        <div id="errorMessage" class="alert alert-error error-message">
            <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="alert-content">
                <div class="alert-message"></div>
            </div>
        </div>
        
        <div id="successMessage" class="alert alert-success success-message">
            <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="alert-content">
                <div class="alert-message"></div>
            </div>
        </div>
        
        <div id="infoMessage" class="alert alert-info info-message">
            <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="alert-content">
                <div class="alert-message"></div>
            </div>
        </div>
        
        <form id="resetPasswordForm" onsubmit="handlePasswordReset(event)">
            <div class="form-group">
                <label for="newPassword" class="form-label form-label-required">新しいパスワード</label>
                <div class="password-input-wrapper">
                    <input type="password" id="newPassword" class="form-control with-toggle" required minlength="6" placeholder="6文字以上">
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')" title="パスワードを表示">
                        <span id="newPassword-icon">👁</span>
                    </button>
                </div>
                <span class="form-help-text">英数字を含む半角6文字以上で入力してください</span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label form-label-required">パスワード確認</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" class="form-control with-toggle" required placeholder="もう一度入力">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" title="パスワードを表示">
                        <span id="confirmPassword-icon">👁</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" id="resetBtn">
                パスワードを更新
            </button>
        </form>
        
        <a href="login.html" class="back-link">← ログイン画面に戻る</a>
    </div>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase設定の読み込み
        const savedUrl = localStorage.getItem('supabase_url');
        const savedKey = localStorage.getItem('supabase_anon_key');
        
        if (savedUrl && savedKey) {
            window.SUPABASE_URL = savedUrl;
            window.SUPABASE_ANON_KEY = savedKey;
        }
        
        // メッセージ表示関数
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('.alert-message').textContent = message;
            errorDiv.style.display = 'flex';
            hideOtherMessages('errorMessage');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.querySelector('.alert-message').textContent = message;
            successDiv.style.display = 'flex';
            hideOtherMessages('successMessage');
        }
        
        function showInfo(message) {
            const infoDiv = document.getElementById('infoMessage');
            infoDiv.querySelector('.alert-message').textContent = message;
            infoDiv.style.display = 'flex';
            hideOtherMessages('infoMessage');
        }
        
        function hideOtherMessages(except) {
            ['errorMessage', 'successMessage', 'infoMessage'].forEach(id => {
                if (id !== except) {
                    document.getElementById(id).style.display = 'none';
                }
            });
        }
        
        // ボタンの状態管理
        function setButtonLoading(isLoading) {
            const btn = document.getElementById('resetBtn');
            btn.disabled = isLoading;
            btn.classList.toggle('btn-loading', isLoading);
        }
        
        // URLからトークンを取得
        function getAccessTokenFromURL() {
            const hash = window.location.hash;
            if (!hash) return null;
            
            const params = new URLSearchParams(hash.substring(1));
            return params.get('access_token');
        }
        
        // パスワードリセット処理
        async function handlePasswordReset(event) {
            event.preventDefault();
            setButtonLoading(true);
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // バリデーション
            if (newPassword !== confirmPassword) {
                showError('パスワードが一致しません');
                setButtonLoading(false);
                return;
            }
            
            if (newPassword.length < 6) {
                showError('パスワードは6文字以上で入力してください');
                setButtonLoading(false);
                return;
            }
            
            try {
                const accessToken = getAccessTokenFromURL();
                if (!accessToken) {
                    showError('無効なリンクです。パスワードリセットを再度お試しください。');
                    setButtonLoading(false);
                    return;
                }
                
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseが設定されていません');
                    setButtonLoading(false);
                    return;
                }
                
                // パスワードを更新
                const { createClient } = supabase;
                const supabaseClient = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                }, {
                    accessToken: accessToken
                });
                
                if (error) {
                    console.error('Password update error:', error);
                    showError('パスワードの更新に失敗しました: ' + error.message);
                } else {
                    showSuccess('パスワードを更新しました！ログイン画面に戻ります...');
                    
                    // 3秒後にログイン画面へリダイレクト
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Reset error:', error);
                showError('エラーが発生しました: ' + error.message);
            } finally {
                setButtonLoading(false);
            }
        }
        
        // パスワード表示/非表示切替
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = '🙈';
                icon.parentElement.title = 'パスワードを非表示';
            } else {
                input.type = 'password';
                icon.textContent = '👁';
                icon.parentElement.title = 'パスワードを表示';
            }
        }
        
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            const accessToken = getAccessTokenFromURL();
            if (!accessToken) {
                showInfo('パスワードリセットのリンクからアクセスしてください');
                document.getElementById('resetPasswordForm').style.display = 'none';
            }
        });
    </script>
</body>
</html>
