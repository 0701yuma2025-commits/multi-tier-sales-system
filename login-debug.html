<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインデバッグツール</title>
    <!-- auth-check.jsは意図的に読み込まない -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #4f46e5;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background: #e5e7eb;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        pre {
            background: #1f2937;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔧 ログインデバッグツール</h1>
    
    <div class="container">
        <h2>ローカルストレージ管理</h2>
        <button onclick="clearAuth()">認証情報をクリア</button>
        <button onclick="showStorage()">ストレージ内容を表示</button>
        <button onclick="setDemoAdmin()">管理者デモアカウント設定</button>
        <button onclick="setDemoAgency()">代理店デモアカウント設定</button>
    </div>
    
    <div class="container">
        <h2>現在の状態</h2>
        <div id="status" class="status">
            クリックしてアクションを実行してください
        </div>
    </div>
    
    <div class="container">
        <h2>ストレージ内容</h2>
        <pre id="storageContent">ここにストレージ内容が表示されます</pre>
    </div>
    
    <div class="container">
        <h2>ページナビゲーション</h2>
        <button onclick="goToLogin()">ログインページへ</button>
        <button onclick="goToAdminDashboard()">管理者ダッシュボードへ</button>
        <button onclick="goToAgencyDashboard()">代理店ダッシュボードへ</button>
    </div>
    
    <script>
        // ストレージクリア
        function clearAuth() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('supabase.auth.token');
            showStatus('認証情報をクリアしました', 'success');
            showStorage();
        }
        
        // ストレージ表示
        function showStorage() {
            const storage = {
                currentUser: localStorage.getItem('currentUser'),
                supabaseConfig: localStorage.getItem('supabaseConfig'),
                supabaseAuthToken: localStorage.getItem('supabase.auth.token')
            };
            
            document.getElementById('storageContent').textContent = JSON.stringify(storage, null, 2);
        }
        
        // 管理者デモアカウント設定
        function setDemoAdmin() {
            const userInfo = {
                email: 'admin@example.com',
                role: 'admin',
                isDemo: true
            };
            localStorage.setItem('currentUser', JSON.stringify(userInfo));
            showStatus('管理者デモアカウントを設定しました', 'success');
            showStorage();
        }
        
        // 代理店デモアカウント設定
        function setDemoAgency() {
            const userInfo = {
                email: 'agency@example.com',
                role: 'agency',
                isDemo: true
            };
            localStorage.setItem('currentUser', JSON.stringify(userInfo));
            showStatus('代理店デモアカウントを設定しました', 'success');
            showStorage();
        }
        
        // ステータス表示
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // ページ遷移
        function goToLogin() {
            window.location.href = 'login.html';
        }
        
        function goToAdminDashboard() {
            window.location.href = 'dashboard-admin.html';
        }
        
        function goToAgencyDashboard() {
            window.location.href = 'dashboard-agency.html';
        }
        
        // 初期表示
        window.onload = function() {
            showStorage();
        };
    </script>
</body>
</html>
