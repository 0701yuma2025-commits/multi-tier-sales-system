    <script>
        // ÂàùÊúüÂåñ
        const loginRateLimiter = new SecurityUtils.RateLimiter(5, 300000); // 5Âõû/5ÂàÜ
        const ipAddress = 'demo-ip-' + Math.random().toString(36).substring(7);
        let captchaAnswer = null;
        
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ
        document.addEventListener('DOMContentLoaded', function() {
            // CSRF„Éà„Éº„ÇØ„É≥ÁîüÊàê
            const csrfToken = SecurityUtils.generateCSRFToken();
            sessionStorage.setItem('csrfToken', csrfToken);
            document.getElementById('csrfToken').value = csrfToken;
            
            // CAPTCHAÁîüÊàê
            generateCaptcha();
            
            // „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„ÉàÊÉÖÂ†±„ÇíËá™ÂãïÂÖ•ÂäõÔºà„ÉÜ„Çπ„ÉàÁî®Ôºâ
            setTimeout(() => {
                showAlert('„Éá„É¢Áî®: admin@example.com / admin123', 'warning');
            }, 1000);
        });
        
        // CAPTCHAÁîüÊàê
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            captchaAnswer = num1 + num2;
            document.getElementById('captchaQuestion').textContent = `${num1} + ${num2} = ?`;
        }
        
        // „Éë„Çπ„ÉØ„Éº„ÉâÂº∑Â∫¶Ë°®Á§∫
        function checkPasswordStrengthUI(password) {
            const result = SecurityUtils.checkPasswordStrength(password);
            const strengthBar = document.getElementById('strengthBar');
            const feedback = document.getElementById('passwordFeedback');
            
            strengthBar.className = 'password-strength-bar ' + result.level;
            
            if (password.length > 0 && result.feedback.length > 0) {
                feedback.textContent = result.feedback[0];
            } else if (password.length > 0) {
                feedback.textContent = 'Âº∑Âõ∫„Å™„Éë„Çπ„ÉØ„Éº„Éâ„Åß„Åô';
            } else {
                feedback.textContent = '';
            }
        }
        
        // „Çª„Ç≠„É•„Ç¢„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        async function handleSecureLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const captchaInput = parseInt(document.getElementById('captchaAnswer').value);
            const csrfToken = document.getElementById('csrfToken').value;
            const rememberDevice = document.getElementById('rememberDevice').checked;
            
            // „É¨„Éº„ÉàÂà∂Èôê„ÉÅ„Çß„ÉÉ„ÇØ
            if (!loginRateLimiter.isAllowed(ipAddress)) {
                const remainingTime = Math.ceil(loginRateLimiter.getRemainingTime(ipAddress) / 1000);
                showRateLimitMessage(remainingTime);
                return;
            }
            
            // ÂÖ•ÂäõÊ§úË®º
            if (!SecurityUtils.InputValidator.email(email)) {
                showAlert('ÊúâÂäπ„Å™„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            // SQL„Ç§„É≥„Ç∏„Çß„ÇØ„Ç∑„Éß„É≥Ê§úÊüª
            if (SecurityUtils.hasSQLInjectionRisk(email) || SecurityUtils.hasSQLInjectionRisk(password)) {
                showAlert('‰∏çÊ≠£„Å™ÊñáÂ≠ó„ÅåÊ§úÂá∫„Åï„Çå„Åæ„Åó„Åü', 'error');
                logSecurityEvent('SQL_INJECTION_ATTEMPT', { email, ip: ipAddress });
                return;
            }
            
            // XSSÂØæÁ≠ñÔºàË°®Á§∫ÊôÇ„Å´„Ç®„Çπ„Ç±„Éº„ÉóÔºâ
            const safeEmail = SecurityUtils.escapeHtml(email);
            
            // CSRF„Éà„Éº„ÇØ„É≥Ê§úË®º
            if (!SecurityUtils.validateCSRFToken(csrfToken)) {
                showAlert('„Çª„Ç≠„É•„É™„ÉÜ„Ç£„Éà„Éº„ÇØ„É≥„ÅåÁÑ°Âäπ„Åß„Åô', 'error');
                logSecurityEvent('CSRF_TOKEN_INVALID', { email: safeEmail, ip: ipAddress });
                return;
            }
            
            // CAPTCHAÊ§úË®º
            if (captchaInput !== captchaAnswer) {
                showAlert('Ë®àÁÆóÂïèÈ°å„ÅÆÁ≠î„Åà„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
                generateCaptcha(); // Êñ∞„Åó„ÅÑÂïèÈ°å„ÇíÁîüÊàê
                return;
            }
            
            // „Éë„Çπ„ÉØ„Éº„ÉâÂº∑Â∫¶„ÉÅ„Çß„ÉÉ„ÇØÔºàÊñ∞Ë¶èÁôªÈå≤ÊôÇ„ÅÆ„ÅøÂÆüÊñΩÔºâ
            const passwordStrength = SecurityUtils.checkPasswordStrength(password);
            if (passwordStrength.score < 60) {
                showAlert('„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÂº±„Åô„Åé„Åæ„Åô„ÄÇ„Çà„ÇäÂº∑Âõ∫„Å™„Éë„Çπ„ÉØ„Éº„Éâ„Çí‰ΩøÁî®„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');
            }
            
            // „É≠„Ç∞„Ç§„É≥„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span>Ë™çË®º‰∏≠...';
            
            // Ë™çË®ºÂá¶ÁêÜÔºà„Éá„É¢Áî®Ôºâ
            setTimeout(() => {
                if (email === 'admin@example.com' && password === 'admin123') {
                    // ÊàêÂäü
                    showAlert('„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„Åü', 'success');
                    
                    // „Çª„Ç≠„É•„Ç¢„Çª„ÉÉ„Ç∑„Éß„É≥‰ΩúÊàê
                    const sessionData = {
                        email: safeEmail,
                        role: 'admin',
                        loginTime: new Date().toISOString(),
                        ip: ipAddress,
                        deviceTrusted: rememberDevice
                    };
                    
                    if (rememberDevice) {
                        SecurityUtils.SecureSession.set('userSession', sessionData, 43200); // 30Êó•
                    } else {
                        SecurityUtils.SecureSession.set('userSession', sessionData, 30); // 30ÂàÜ
                    }
                    
                    logSecurityEvent('LOGIN_SUCCESS', { email: safeEmail, ip: ipAddress });
                    
                    // „É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    setTimeout(() => {
                        window.location.href = 'dashboard-admin.html';
                    }, 1000);
                } else {
                    // Â§±Êïó
                    showAlert('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
                    logSecurityEvent('LOGIN_FAILED', { email: safeEmail, ip: ipAddress });
                    
                    // Êñ∞„Åó„ÅÑCAPTCHA
                    generateCaptcha();
                    document.getElementById('captchaAnswer').value = '';
                    
                    loginButton.disabled = false;
                    loginButton.innerHTML = '„Çª„Ç≠„É•„Ç¢„É≠„Ç∞„Ç§„É≥';
                }
            }, 1500);
        }
        
        // „Ç¢„É©„Éº„ÉàË°®Á§∫
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // „É¨„Éº„ÉàÂà∂Èôê„É°„ÉÉ„Çª„Éº„Ç∏
        function showRateLimitMessage(seconds) {
            const messageDiv = document.getElementById('rateLimitMessage');
            messageDiv.style.display = 'block';
            
            const timer = setInterval(() => {
                if (seconds <= 0) {
                    messageDiv.style.display = 'none';
                    clearInterval(timer);
                } else {
                    messageDiv.textContent = `„É≠„Ç∞„Ç§„É≥Ë©¶Ë°åÂõûÊï∞„Åå‰∏äÈôê„Å´ÈÅî„Åó„Åæ„Åó„Åü„ÄÇ${seconds}ÁßíÂæå„Å´ÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`;
                    seconds--;
                }
            }, 1000);
        }
        
        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Ç§„Éô„É≥„Éà„É≠„Ç∞Ôºà„Éá„É¢Áî®Ôºâ
        function logSecurityEvent(eventType, details) {
            const event = {
                type: eventType,
                timestamp: new Date().toISOString(),
                ...details
            };
            console.log('Security Event:', event);
            
            // ÂÆüÈöõ„ÅÆÁí∞Â¢É„Åß„ÅØ„ÄÅ„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°„Åó„Å¶Ë®òÈå≤
        }
        
        // „Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„É°„Éã„É•„ÉºÁÑ°ÂäπÂåñÔºà„Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑ÂåñÔºâ
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // ÈñãÁô∫ËÄÖ„ÉÑ„Éº„É´Ê§úÂá∫Ôºà„Éá„É¢Áî®Ôºâ
        let devtools = { open: false, orientation: null };
        const threshold = 160;
