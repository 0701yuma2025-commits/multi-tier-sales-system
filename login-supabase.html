<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 多段階営業代理店管理システム（Supabase版）</title>
    <link rel="stylesheet" href="css/admin-common.css">
    <link rel="stylesheet" href="css/ui-components.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        .supabase-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 20px;
            font-size: 12px;
            color: #4b5563;
        }
        
        .supabase-badge img {
            width: 16px;
            height: 16px;
        }
        
        .connection-status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 12px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
        }
        
        .status-connected {
            background: #10b981;
        }
        
        .status-disconnected {
            background: #ef4444;
        }
        
        .status-checking {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .demo-login-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .demo-login-section h3 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .demo-buttons {
            display: grid;
            gap: 8px;
        }
        
        .setup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .setup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .setup-link a:hover {
            text-decoration: underline;
        }
        
        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 12px;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">S</div>
            <h1>ログイン</h1>
            <p>多段階営業代理店管理システム</p>
        </div>
        
        <div class="supabase-badge">
            <span>🔐</span>
            <span>Powered by Supabase</span>
        </div>
        
        <div class="connection-status">
            <span class="status-indicator status-checking" id="statusIndicator"></span>
            <span id="connectionStatus">接続確認中...</span>
        </div>
        
        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label form-label-required">メールアドレス</label>
                <input type="email" id="email" class="form-control" required placeholder="example@company.com">
            </div>
            
            <div class="form-group">
                <label class="form-label form-label-required">パスワード</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" id="loginButton">
                ログイン
            </button>
        </form>
        
        <div class="demo-login-section">
            <h3>デモアカウントでログイン</h3>
            <div class="demo-buttons">
                <button type="button" class="btn btn-secondary btn-block" onclick="demoLogin('admin')">
                    管理者としてログイン
                </button>
                <button type="button" class="btn btn-outline btn-block" onclick="demoLogin('agency')">
                    代理店としてログイン
                </button>
            </div>
        </div>
        
        <div class="setup-link">
            <a href="supabase-setup.html">Supabaseセットアップガイド →</a>
        </div>
    </div>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 設定ファイル -->
    <script src="js/supabase-config.js"></script>
    
    <!-- エラーハンドリング -->
    <script src="js/api-error-codes.js"></script>
    
    <script>
        let supabaseClient = null;
        
        // 接続状態の確認
        async function checkConnection() {
            const statusIndicator = document.getElementById('statusIndicator');
            const connectionStatus = document.getElementById('connectionStatus');
            
            try {
                supabaseClient = initializeSupabase();
                
                if (!supabaseClient) {
                    throw new Error('Supabaseが設定されていません');
                }
                
                // 接続テスト（productsテーブルから1件取得）
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                statusIndicator.className = 'status-indicator status-connected';
                connectionStatus.textContent = 'Supabaseに接続済み';
            } catch (error) {
                statusIndicator.className = 'status-indicator status-disconnected';
                connectionStatus.textContent = 'Supabase未接続';
                
                // 設定されていない場合の詳細メッセージ
                if (SUPABASE_CONFIG.url === 'YOUR_SUPABASE_PROJECT_URL') {
                    showError('Supabaseが設定されていません。セットアップガイドから設定してください。');
                }
            }
        }
        
        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            if (!supabaseClient) {
                showError('Supabaseに接続できません。設定を確認してください。');
                return;
            }
            
            // ボタンを無効化してローディング表示
            loginButton.disabled = true;
            loginButton.innerHTML = 'ログイン中<span class="loading-spinner"></span>';
            
            try {
                // Supabase認証
                const { data, error } = await supabaseAuth.signIn(email, password);
                
                if (error) {
                    throw new ApiError('AUTH_001', error.message);
                }
                
                // ユーザー情報を取得
                const user = data.user;
                
                // セッション情報を保存
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    email: user.email,
                    name: user.user_metadata?.name || email.split('@')[0],
                    role: user.user_metadata?.role || 'agency',
                    loginTime: new Date().toISOString()
                }));
                
                showSuccess('ログインに成功しました');
                
                // ダッシュボードへリダイレクト
                setTimeout(() => {
                    const role = user.user_metadata?.role || 'agency';
                    if (role === 'admin') {
                        window.location.href = 'dashboard-admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1000);
                
            } catch (error) {
                ErrorHandler.handle(error);
                showError(error.userMessage || 'ログインに失敗しました');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = 'ログイン';
            }
        });
        
        // デモログイン
        async function demoLogin(role) {
            const demoAccounts = {
                admin: {
                    email: 'admin@demo.com',
                    password: 'demo-admin-password',
                    name: '管理者',
                    role: 'admin'
                },
                agency: {
                    email: 'agency@demo.com',
                    password: 'demo-agency-password',
                    name: 'デモ代理店',
                    role: 'agency'
                }
            };
            
            const account = demoAccounts[role];
            
            // LocalStorageベースのデモログイン（Supabase未設定時）
            if (!supabaseClient || SUPABASE_CONFIG.url === 'YOUR_SUPABASE_PROJECT_URL') {
                localStorage.setItem('currentUser', JSON.stringify({
                    id: `demo-${role}`,
                    email: account.email,
                    name: account.name,
                    role: account.role,
                    loginTime: new Date().toISOString(),
                    isDemo: true
                }));
                
                showSuccess('デモモードでログインしました');
                
                setTimeout(() => {
                    if (role === 'admin') {
                        window.location.href = 'dashboard-admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1000);
                
                return;
            }
            
            // Supabase経由のログイン
            document.getElementById('email').value = account.email;
            document.getElementById('password').value = account.password;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = `
                <div class="alert-content">
                    <strong>エラー:</strong> ${message}
                </div>
            `;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.innerHTML = `
                <div class="alert-content">
                    ${message}
                </div>
            `;
            successElement.style.display = 'block';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
        
        // URLパラメータからのメッセージ処理
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'true') {
            showSuccess('ログアウトしました');
        }
        
        // ページ読み込み時に接続確認
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
        });
    </script>
</body>
</html>
