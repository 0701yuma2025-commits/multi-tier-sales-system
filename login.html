<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 多段階営業代理店管理システム</title>
    <link rel="stylesheet" href="css/ui-components.css">
    <script src="js/api-error-codes.js"></script>
    <script src="js/mobile-menu.js"></script>
    <!-- Supabase Client Library -->

    <script src="js/supabase-config.js"></script>
    <script src="js/settings-supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        
        /* フォームスタイルはui-components.cssを使用 */
        
        /* アラートスタイルはui-components.cssを使用 */
        .error-message {
            display: none;
        }
        
        .success-message {
            display: none;
        }
        
        /* ボタンスタイルはui-components.cssを使用 */
        
        .form-footer {
            text-align: center;
            margin-top: 24px;
        }
        
        .form-footer a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e7eb;
        }
        
        .divider span {
            background-color: white;
            padding: 0 16px;
            position: relative;
            color: #6b7280;
            font-size: 14px;
        }
        
        .demo-accounts {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
        
        .demo-accounts h3 {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 12px;
        }
        
        .demo-account {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .demo-account:hover {
            background-color: #f3f4f6;
        }
        
        .debug-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }
        
        .debug-button:hover {
            background-color: #dc2626;
        }
        
        /* ローディングスタイルはui-components.cssを使用 */
        
        .tab-container {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #6b7280;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* パスワード表示切替 */
        .password-input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: #374151;
        }
        
        .password-toggle:focus {
            outline: none;
        }
        
        .form-control.with-toggle {
            padding-right: 48px;
        }
    </style>
</head>
<body>

        <div class="logo">
            <h1>🏢 営業代理店管理</h1>

        </div>
        
        <div id="errorMessage" class="alert alert-error error-message">
            <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

                <div class="alert-message"></div>
            </div>
        </div>
        <div id="successMessage" class="alert alert-success success-message">

            </div>

            <div class="tab" onclick="switchTab('signup')">新規登録</div>

            <h3 style="font-size: 18px; margin-bottom: 20px; text-align: center;">二要素認証</h3>

                    <input type="text" id="otpCode" class="form-control" required

                    <div class="password-input-wrapper">

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">

            <!-- デモアカウント情報 -->

                <div class="demo-account" onclick="fillDemo('agency')">

                <div style="margin-top: 12px; text-align: center;">
                    <a href="supabase-setup.html" style="color: #3b82f6; text-decoration: none; font-size: 14px;">

                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')" title="パスワードを表示">

            <form id="resetForm" onsubmit="handleReset(event)">

                    <input type="email" id="resetEmail" class="form-control" required placeholder="登録されたメールアドレス">
                    <span class="form-help-text">パスワードリセット用のリンクを送信します</span>

    <!-- Supabase設定 -->
    <script>
        // Supabase設定の読み込み
        const savedUrl = localStorage.getItem('supabase_url');
        const savedKey = localStorage.getItem('supabase_anon_key');
        
        if (savedUrl && savedKey) {
            window.SUPABASE_URL = savedUrl;
            window.SUPABASE_ANON_KEY = savedKey;
        } else {
            // 旧形式の設定も確認
            const savedConfig = localStorage.getItem('supabaseConfig');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    window.SUPABASE_URL = config.url;
                    window.SUPABASE_ANON_KEY = config.key;
                } catch (e) {
                    console.error('Supabase設定の読み込みエラー:', e);
                    localStorage.removeItem('supabaseConfig');
                }
            }
        }
    </script>
    
    <!-- 認証スクリプト -->
    <script>
        // ログイン試行管理
        const loginAttempts = {};
        
        // ログイン試行を記録
        function recordLoginAttempt(email, success = false) {
            if (!loginAttempts[email]) {
                loginAttempts[email] = {
                    count: 0,
                    lockedUntil: null,
                    lastAttempt: Date.now()
                };
            }
            
            const attempt = loginAttempts[email];
            
            if (success) {
                // 成功時はリセット
                attempt.count = 0;
                attempt.lockedUntil = null;
            } else {
                // 失敗時
                attempt.count++;
                attempt.lastAttempt = Date.now();
                
                // 設定から最大試行回数とロック時間を取得
                const maxAttempts = window.maxLoginAttempts || 5;
                const lockMinutes = window.lockDuration || 30;
                const lockDuration = lockMinutes * 60 * 1000;
                
                if (attempt.count >= maxAttempts) {
                    attempt.lockedUntil = Date.now() + lockDuration;
                }
            }
        }
        
        // アカウントがロックされているか確認
        function isAccountLocked(email) {
            const attempt = loginAttempts[email];
            if (!attempt || !attempt.lockedUntil) {
                return false;
            }
            
            if (Date.now() > attempt.lockedUntil) {
                // ロック期間が終了
                attempt.count = 0;
                attempt.lockedUntil = null;
                return false;
            }
            
            return true;
        }
        
        // 残りロック時間を取得
        function getRemainingLockTime(email) {
            const attempt = loginAttempts[email];
            if (!attempt || !attempt.lockedUntil) {
                return 0;
            }
            
            const remaining = attempt.lockedUntil - Date.now();
            return Math.max(0, Math.ceil(remaining / 1000 / 60)); // 分単位
        }
        
        // タブ切り替え
        function switchTab(tabName) {
            // タブの表示切り替え
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // アクティブなタブを設定
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // メッセージをクリア
            hideMessages();
        }
        
        // デモアカウント情報を自動入力
        function fillDemo(type) {
            if (type === 'admin') {
                document.getElementById('loginEmail').value = 'admin@example.com';
                document.getElementById('loginPassword').value = 'admin123';
            } else {
                document.getElementById('loginEmail').value = 'agency@example.com';
                document.getElementById('loginPassword').value = 'agency123';
            }
        }
        
        // エラーメッセージ表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const messageElement = errorDiv.querySelector('.alert-message');
            messageElement.textContent = message;
            errorDiv.style.display = 'flex';
            setTimeout(hideMessages, 5000);
        }
        
        // 成功メッセージ表示
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const messageElement = successDiv.querySelector('.alert-message');
            messageElement.textContent = message;
            successDiv.style.display = 'flex';
            setTimeout(hideMessages, 5000);
        }
        
        // 情報メッセージ表示
        function showInfo(message) {
            const successDiv = document.getElementById('successMessage');
            const messageElement = successDiv.querySelector('.alert-message');
            const existingText = messageElement.textContent;
            if (existingText) {
                messageElement.textContent = existingText + '\n' + message;
            } else {
                messageElement.textContent = message;
            }
            successDiv.style.display = 'flex';
            setTimeout(hideMessages, 5000);
        }
        
        // メッセージを非表示
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // ボタンの状態管理
        function setButtonLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('btn-loading');
            } else {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            }
        }
        
        // ログイン処理
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('loginBtn', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                // アカウントロック確認
                if (isAccountLocked(email)) {
                    const remainingTime = getRemainingLockTime(email);
                    showError(`ログイン試行回数が上限に達しました。${remainingTime}分後に再試行してください。`);
                    return;
                }
                
                // デモアカウントかどうかを先にチェック
                const isDemoAccount = (email === 'admin@example.com' && password === 'admin123') ||
                                    (email === 'agency@example.com' && password === 'agency123');
                
                // デモアカウントの場合
                if (isDemoAccount) {
                    // ユーザー情報を保存
                    const userInfo = {
                        email: email,
                        role: email.includes('admin') ? 'admin' : 'agency',
                        isDemo: true
                    };
                    localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    
                    showSuccess('ログインに成功しました');
                    
                    // ダッシュボードへリダイレクト
                    setTimeout(() => {
                        window.location.href = userInfo.role === 'admin' 
                            ? 'dashboard-admin.html' 
                            : 'dashboard-agency.html';
                    }, 1000);
                    return;
                }
                
                // Supabase設定がない場合はエラー
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseが設定されていません。');
                    showInfo('Supabaseセットアップガイドから設定してください。');
                    return;
                }
                
                // Supabase認証
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    // ログイン失敗を記録
                    recordLoginAttempt(email, false);
                    
                    const attempt = loginAttempts[email];
                    const maxAttempts = window.maxLoginAttempts || 5;
                    const remainingAttempts = maxAttempts - attempt.count;
                    
                    if (errorData.msg && errorData.msg.includes('Invalid login credentials')) {
                        if (remainingAttempts > 0) {
                            showError(`メールアドレスまたはパスワードが間違っています。残り${remainingAttempts}回試行できます。`);
                        } else {
                            const remainingTime = getRemainingLockTime(email);
                            showError(`ログイン試行回数が上限に達しました。${remainingTime}分後に再試行してください。`);
                        }
                        throw new Error('Login failed');
                    } else if (response.status === 403) {
                        throw new ApiError('AUTH_004');
                    } else {
                        throw new ApiError('AUTH_001');
                    }
                }
                
                const data = await response.json();
                
                // ログイン成功を記録
                recordLoginAttempt(email, true);
                
                // トークンを保存
                localStorage.setItem('supabase.auth.token', JSON.stringify(data));
                
                // ユーザー情報を取得
                const userResponse = await fetch(`${window.SUPABASE_URL}/rest/v1/users?id=eq.${data.user.id}`, {
                    headers: {
                        'apikey': window.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });
                
                const userData = await userResponse.json();
                const userInfo = userData[0] || { email: data.user.email, role: 'agency' };
                
                // 2FAが有効か確認
                const require2FA = window.require2FA || false;
                
                if (require2FA) {
                    // OTPを生成して送信
                    const otp = generateOTP();
                    const saved = await saveOTP(email, otp);
                    
                    if (saved) {
                        await sendOTPEmail(email, otp);
                        
                        // OTP認証画面を表示
                        showOTPForm({
                            email: email,
                            userInfo: userInfo,
                            token: data,
                            otp: otp  // デモ用にOTPを渡す
                        });
                    } else {
                        // OTP保存失敗時は通常のログイン
                        console.error('OTP保存に失敗しました。2FAをスキップします。');
                        localStorage.setItem('currentUser', JSON.stringify(userInfo));
                        showSuccess('ログインに成功しました');
                        
                        setTimeout(() => {
                            window.location.href = userInfo.role === 'admin' 
                                ? 'dashboard-admin.html' 
                                : 'dashboard-agency.html';
                        }, 1000);
                    }
                } else {
                    // 2FAが無効の場合は通常のログイン
                    localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    showSuccess('ログインに成功しました');
                    
                    // ロールに応じてリダイレクト
                    setTimeout(() => {
                        window.location.href = userInfo.role === 'admin' 
                            ? 'dashboard-admin.html' 
                            : 'dashboard-agency.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('ログインエラー:', error);
                if (error.message === 'Login failed') {
                    // エラーメッセージはすでに表示済み
                } else if (error instanceof ApiError) {
                    ErrorHandler.handle(error);
                } else if (error.name === 'NetworkError' || error.name === 'TypeError') {
                    ErrorHandler.handle(new ApiError('NETWORK_001'));
                } else {
                    showError(error.message || 'ログインに失敗しました');
                }
            } finally {
                setButtonLoading('loginBtn', false);
            }
        }
        
        // 新規登録処理
        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('signupBtn', true);
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const inviteCode = document.getElementById('inviteCode').value;
            
            try {
                // バリデーション
                if (!email || !password) {
                    throw new ApiError('VALIDATION_001');
                }
                if (!email.includes('@') || !email.includes('.')) {
                    throw new ApiError('VALIDATION_002');
                }
                // パスワード検証
                const minLength = window.passwordMinLength || 8;
                const requireUppercase = window.passwordRequireUppercase || false;
                const requireNumber = window.passwordRequireNumber || false;
                const requireSpecialChar = window.passwordRequireSpecialChar || false;
                
                if (password.length < minLength) {
                    throw new ApiError('VALIDATION_001', { field: 'パスワード', requirement: `${minLength}文字以上` });
                }
                
                if (requireUppercase && !/[A-Z]/.test(password)) {
                    throw new ApiError('VALIDATION_001', { field: 'パスワード', requirement: '大文字を含む' });
                }
                
                if (requireNumber && !/[0-9]/.test(password)) {
                    throw new ApiError('VALIDATION_001', { field: 'パスワード', requirement: '数字を含む' });
                }
                
                if (requireSpecialChar && !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    throw new ApiError('VALIDATION_001', { field: 'パスワード', requirement: '特殊文字を含む' });
                }
                
                // Supabase設定がない場合はエラー
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseが設定されていません。');
                    showInfo('Supabaseセットアップガイドから設定してください。');
                    return;
                }
                
                // Supabase認証で新規登録
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        data: { 
                            invite_code: inviteCode,
                            role: inviteCode === 'ADMIN2024' ? 'admin' : 'agency'
                        }
                    })
                });
                
                // レスポンスの詳細をログ出力（デバッグ用）
                const responseData = await response.json();
                console.log('Signup response:', response.status, responseData);
                
                if (!response.ok) {
                    // 重複エラーの場合
                    if (response.status === 500 && responseData.code === '23505') {
                        showError('このメールアドレスは既に登録されています。');
                        showInfo('ログインするか、パスワードリセット機能をご利用ください。');
                        return;
                    }
                    // Supabaseは既存ユーザーでも200を返す場合がある
                    else if (responseData.msg && responseData.msg.includes('already registered')) {
                        showError('このメールアドレスは既に登録されています。');
                        showInfo('確認メールが届いていない場合は、パスワードリセット機能をお試しください。');
                        return;
                    } else if (response.status === 400) {
                        throw new ApiError('VALIDATION_001');
                    } else {
                        throw new ApiError('SYSTEM_001');
                    }
                }
                
                // Supabaseは既存ユーザーでも成功レスポンスを返すことがある
                if (responseData.user && responseData.user.identities && responseData.user.identities.length === 0) {
                    showInfo('このメールアドレスは既に登録されている可能性があります。');
                    showInfo('メールが届かない場合は、ログインをお試しください。');
                } else {
                    showSuccess('確認メールを送信しました。メールをご確認ください。');
                }
                
                // ログインタブに切り替え
                setTimeout(() => {
                    document.querySelector('.tab:first-child').click();
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                if (error instanceof ApiError) {
                    ErrorHandler.handle(error);
                } else {
                    // より詳細なエラー情報を表示
                    showError(`エラー: ${error.message || '新規登録に失敗しました'}`);
                }
            } finally {
                setButtonLoading('signupBtn', false);
            }
        }
        
        // パスワードリセット処理
        async function handleReset(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('resetBtn', true);
            
            const email = document.getElementById('resetEmail').value;
            
            try {
                // バリデーション
                if (!email) {
                    throw new ApiError('VALIDATION_001', { field: 'メールアドレス' });
                }
                if (!email.includes('@') || !email.includes('.')) {
                    throw new ApiError('VALIDATION_002');
                }
                
                // デモアカウントの場合
                if (email === 'admin@example.com' || email === 'agency@example.com') {
                    showInfo('デモアカウントのパスワードは変更できません。');
                    showInfo(`パスワード: ${email === 'admin@example.com' ? 'admin123' : 'agency123'}`);
                    return;
                }
                
                // Supabase設定がない場合はエラー
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseが設定されていません。');
                    showInfo('Supabaseセットアップガイドから設定してください。');
                    return;
                }
                
                // パスワードリセットリクエスト
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/recover`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ 
                        email,
                        redirectTo: window.location.origin + '/'  // ルートページへリダイレクト
                    })
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new ApiError('AUTH_001');
                    } else {
                        throw new ApiError('SYSTEM_001');
                    }
                }
                
                showSuccess('パスワードリセットのリンクをメールで送信しました。');
                
            } catch (error) {
                if (error instanceof ApiError) {
                    ErrorHandler.handle(error);
                } else {
                    ErrorHandler.handle(new ApiError('SYSTEM_001'));
                }
            } finally {
                setButtonLoading('resetBtn', false);
            }
        }
        
        // OTP関連の変数
        let pendingLoginData = null;
        
        // 6桁のOTPを生成
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        // OTPをデータベースに保存
        async function saveOTP(email, code, purpose = 'login') {
            try {
                const supabaseClient = initializeSupabase();
                if (!supabaseClient) {
                    console.log('デモモード: OTP機能スキップ');
                    return false;
                }
                
                // 5分後の有効期限
                const expiresAt = new Date(Date.now() + 5 * 60 * 1000).toISOString();
                
                const { data, error } = await supabaseClient
                    .from('otp_codes')
                    .insert({
                        email: email,
                        code: code,
                        purpose: purpose,
                        expires_at: expiresAt
                    });
                
                if (error) {
                    console.error('OTP保存エラー:', error);
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('OTP保存エラー:', error);
                return false;
            }
        }
        
        // OTPを検証
        async function verifyOTP(email, code, purpose = 'login') {
            try {
                const supabaseClient = initializeSupabase();
                if (!supabaseClient) {
                    console.log('デモモード: OTP検証スキップ');
                    return true;
                }
                
                // 有効なOTPを取得
                const { data, error } = await supabaseClient
                    .from('otp_codes')
                    .select('*')
                    .eq('email', email)
                    .eq('code', code)
                    .eq('purpose', purpose)
                    .eq('used', false)
                    .gte('expires_at', new Date().toISOString())
                    .single();
                
                if (error || !data) {
                    return false;
                }
                
                // OTPを使用済みにマーク
                await supabaseClient
                    .from('otp_codes')
                    .update({ used: true })
                    .eq('id', data.id);
                
                return true;
            } catch (error) {
                console.error('OTP検証エラー:', error);
                return false;
            }
        }
        
        // OTP送信（Supabase Edge Function経由）
        async function sendOTPEmail(email, code) {
            try {
                // Supabase Edge Functionのエンドポイント
                const functionUrl = window.SUPABASE_URL 
                    ? `${window.SUPABASE_URL}/functions/v1/send-otp-email`
                    : null;
                
                if (!functionUrl) {
                    // Supabaseが設定されていない場合はデモモード
                    console.log(`OTP送信: ${email} に認証コード ${code} を送信しました`);
                    showSuccess('認証コードをメールで送信しました');
                    showInfo('デモモード: コンソールログをご確認ください');
                    return true;
                }
                
                // Edge Functionを呼び出し
                console.log('Calling Edge Function:', functionUrl);
                console.log('Sending OTP to:', email);
                console.log('OTP code:', code);
                
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({
                        email: email,
                        code: code,
                        purpose: 'login'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    console.log('メール送信成功:', result);
                    showSuccess('認証コードをメールで送信しました');
                    showInfo('メールをご確認ください（迷惑メールフォルダもご確認ください）');
                    
                    // デバッグ用：開発環境では画面にも表示
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                        console.log(`デバッグ: 認証コード ${code}`);
                    }
                    
                    return true;
                } else {
                    // メール送信失敗時はフォールバック
                    console.error('メール送信エラー:', result.error);
                    showError('メール送信に失敗しました');
                    console.log(`フォールバック認証コード: ${code}`);
                    return true;
                }
                
            } catch (error) {
                console.error('OTP送信エラー:', error);
                // エラー時はフォールバック
                showError('メール送信でエラーが発生しました');
                console.log(`エラー時の認証コード: ${code}`);
                return true;
            }
        }
        
        // OTP認証画面を表示
        function showOTPForm(loginData) {
            pendingLoginData = loginData;
            document.getElementById('mainTabs').style.display = 'none';
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById('otpContainer').style.display = 'block';
            document.getElementById('otpCode').value = '';
            
            // デモモードでOTPを表示（削除）
            // OTPはコンソールログにのみ出力
            
            document.getElementById('otpCode').focus();
        }
        
        // OTP認証をキャンセル
        function cancelOtp() {
            pendingLoginData = null;
            document.getElementById('otpContainer').style.display = 'none';
            document.getElementById('mainTabs').style.display = 'flex';
            document.getElementById('loginTab').style.display = 'block';
            setButtonLoading('loginBtn', false);
        }
        
        // OTP認証処理
        async function handleOtpVerification(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('otpBtn', true);
            
            const otpCode = document.getElementById('otpCode').value;
            
            try {
                if (!pendingLoginData) {
                    throw new Error('認証データが見つかりません');
                }
                
                // OTPを検証
                const isValid = await verifyOTP(pendingLoginData.email, otpCode);
                
                if (!isValid) {
                    showError('認証コードが正しくないか、有効期限が切れています');
                    return;
                }
                
                // ログイン処理を完了
                localStorage.setItem('currentUser', JSON.stringify(pendingLoginData.userInfo));
                showSuccess('ログインに成功しました');
                
                // ダッシュボードへリダイレクト
                setTimeout(() => {
                    window.location.href = pendingLoginData.userInfo.role === 'admin' 
                        ? 'dashboard-admin.html' 
                        : 'dashboard-agency.html';
                }, 1000);
                
            } catch (error) {
                console.error('OTP認証エラー:', error);
                showError(error.message || 'OTP認証に失敗しました');
            } finally {
                setButtonLoading('otpBtn', false);
            }
        }
        
        // パスワード表示/非表示切替
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = '🙈';
                icon.parentElement.title = 'パスワードを非表示';
            } else {
                input.type = 'password';
                icon.textContent = '👁';
                icon.parentElement.title = 'パスワードを表示';
            }
        }
        
        // パスワード設定を取得
        async function loadPasswordSettings() {
            try {
                // Supabaseクライアントを初期化
                const supabaseClient = initializeSupabase();
                if (!supabaseClient) {
                    console.log('デモモード: デフォルトのパスワード設定を使用');
                    return;
                }
                
                // 設定データベースからセキュリティ設定を取得
                const settingsDb = new SettingsSupabaseDB();
                const { data: securitySettings, error } = await settingsDb.getSettings('security');
                
                if (!error && securitySettings) {
                    const minLength = securitySettings.passwordMinLength || 8;
                    window.passwordMinLength = minLength;
                    window.passwordRequireUppercase = securitySettings.requireUppercase || false;
                    window.passwordRequireNumber = securitySettings.requireNumber || false;
                    window.passwordRequireSpecialChar = securitySettings.requireSpecialChar || false;
                    window.maxLoginAttempts = securitySettings.maxLoginAttempts || 5;
                    window.lockDuration = securitySettings.lockDuration || 30;
                    window.require2FA = securitySettings.require2FA || false;
                    
                    // フォームの属性を更新
                    const passwordInput = document.getElementById('signupPassword');
                    if (passwordInput) {
                        passwordInput.minLength = minLength;
                        passwordInput.placeholder = `${minLength}文字以上`;
                    }
                    
                    // ヘルプテキストを更新
                    const helpText = document.getElementById('passwordRequirement');
                    if (helpText) {
                        let requirements = [];
                        requirements.push(`${minLength}文字以上`);
                        if (securitySettings.requireUppercase) {
                            requirements.push('大文字を含む');
                        }
                        if (securitySettings.requireNumber) {
                            requirements.push('数字を含む');
                        }
                        if (securitySettings.requireSpecialChar) {
                            requirements.push('特殊文字を含む');
                        }
                        helpText.textContent = requirements.join('、') + 'で入力してください';
                    }
                }
            } catch (error) {
                console.log('パスワード設定の読み込みエラー:', error);
                // エラー時はデフォルト値を使用
                window.passwordMinLength = 8;
                window.passwordRequireUppercase = false;
                window.passwordRequireNumber = false;
                window.passwordRequireSpecialChar = false;
                window.maxLoginAttempts = 5;
                window.lockDuration = 30;
            }
        }
        
        // ページロード時の処理
        document.addEventListener('DOMContentLoaded', async function() {
            // パスワード設定を読み込み
            await loadPasswordSettings();
            // ログアウトパラメータがある場合はリダイレクトしない
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'true') {
                // URLからパラメータを削除
                window.history.replaceState({}, '', 'login.html');
                
                // ログインタブをアクティブにする
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginTab').classList.add('active');
                
                return;
            }
            
            // すでにログインしている場合はリダイレクト
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    // 有効なユーザー情報がある場合のみリダイレクト
                    if (user && user.email && user.role) {
                        // 少し遅延を入れてデバッグしやすくする
                        setTimeout(() => {
                            window.location.href = user.role === 'admin' 
                                ? 'dashboard-admin.html' 
                                : 'dashboard-agency.html';
                        }, 500);
                    }
                } catch (e) {
                    // パースエラーの場合はクリア
                    console.error('認証情報のパースエラー:', e);
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
