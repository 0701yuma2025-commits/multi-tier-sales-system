<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 多段階営業代理店管理システム</title>
    <link rel="stylesheet" href="css/ui-components.css">
    <script src="js/api-error-codes.js"></script>
    <script src="js/mobile-menu.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        
        /* フォームスタイルはui-components.cssを使用 */
        
        /* アラートスタイルはui-components.cssを使用 */
        .error-message {
            display: none;
        }
        
        .success-message {
            display: none;
        }
        
        /* ボタンスタイルはui-components.cssを使用 */
        
        .form-footer {
            text-align: center;
            margin-top: 24px;
        }
        
        .form-footer a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e7eb;
        }
        
        .divider span {
            background-color: white;
            padding: 0 16px;
            position: relative;
            color: #6b7280;
            font-size: 14px;
        }
        
        .demo-accounts {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
        
        .demo-accounts h3 {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 12px;
        }
        
        .demo-account {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .demo-account:hover {
            background-color: #f3f4f6;
        }
        
        .debug-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }
        
        .debug-button:hover {
            background-color: #dc2626;
        }
        
        /* ローディングスタイルはui-components.cssを使用 */
        
        .tab-container {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #6b7280;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🏢 営業代理店管理</h1>
            <p>Multi-Tier Sales Agency System</p>
        </div>
        
        <div id="errorMessage" class="alert alert-error error-message">
            <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="alert-content">
                <div class="alert-message"></div>
            </div>
        </div>
        <div id="successMessage" class="alert alert-success success-message">
            <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="alert-content">
                <div class="alert-message"></div>
            </div>
        </div>
        
        <!-- タブ -->
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('login')">ログイン</div>
            <div class="tab" onclick="switchTab('signup')">新規登録</div>
            <div class="tab" onclick="switchTab('reset')">パスワードリセット</div>
        </div>
        
        <!-- ログインフォーム -->
        <div id="loginTab" class="tab-content active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail" class="form-label form-label-required">メールアドレス</label>
                    <input type="email" id="loginEmail" class="form-control" required placeholder="example@company.com">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label form-label-required">パスワード</label>
                    <input type="password" id="loginPassword" class="form-control" required placeholder="8文字以上">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    ログイン
                </button>
            </form>
            
            <!-- デモアカウント情報 -->
            <div class="demo-accounts">
                <h3>🔐 デモアカウント（開発用）</h3>
                <div class="demo-account" onclick="fillDemo('admin')">
                    <strong>管理者:</strong> admin@example.com / admin123
                </div>
                <div class="demo-account" onclick="fillDemo('agency')">
                    <strong>代理店:</strong> agency@example.com / agency123
                </div>
                <div style="margin-top: 12px; text-align: center;">
                    <a href="supabase-setup.html" style="color: #3b82f6; text-decoration: none; font-size: 14px;">
                        🚀 Supabaseセットアップガイド
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 新規登録フォーム -->
        <div id="signupTab" class="tab-content">
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupEmail" class="form-label form-label-required">メールアドレス</label>
                    <input type="email" id="signupEmail" class="form-control" required placeholder="example@company.com">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword" class="form-label form-label-required">パスワード</label>
                    <input type="password" id="signupPassword" class="form-control" required minlength="6" placeholder="6文字以上">
                    <span class="form-help-text">英数字を含む半角8文字以上で入力してください</span>
                </div>
                
                <div class="form-group">
                    <label for="inviteCode" class="form-label">招待コード</label>
                    <input type="text" id="inviteCode" class="form-control" placeholder="招待コードをお持ちの場合">
                    <span class="form-help-text">管理者として登録する場合は「ADMIN2024」を入力してください</span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
                    アカウント作成
                </button>
            </form>
        </div>
        
        <!-- パスワードリセットフォーム -->
        <div id="resetTab" class="tab-content">
            <form id="resetForm" onsubmit="handleReset(event)">
                <div class="form-group">
                    <label for="resetEmail" class="form-label form-label-required">メールアドレス</label>
                    <input type="email" id="resetEmail" class="form-control" required placeholder="登録されたメールアドレス">
                    <span class="form-help-text">パスワードリセット用のリンクを送信します</span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="resetBtn">
                    リセットリンクを送信
                </button>
            </form>
        </div>
    </div>
    
    <!-- Supabase設定 -->
    <script>
        // Supabase設定の読み込み
        const savedUrl = localStorage.getItem('supabase_url');
        const savedKey = localStorage.getItem('supabase_anon_key');
        
        if (savedUrl && savedKey) {
            window.SUPABASE_URL = savedUrl;
            window.SUPABASE_ANON_KEY = savedKey;
        } else {
            // 旧形式の設定も確認
            const savedConfig = localStorage.getItem('supabaseConfig');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    window.SUPABASE_URL = config.url;
                    window.SUPABASE_ANON_KEY = config.key;
                } catch (e) {
                    console.error('Supabase設定の読み込みエラー:', e);
                    localStorage.removeItem('supabaseConfig');
                }
            }
        }
    </script>
    
    <!-- 認証スクリプト -->
    <script>
        // タブ切り替え
        function switchTab(tabName) {
            // タブの表示切り替え
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // アクティブなタブを設定
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // メッセージをクリア
            hideMessages();
        }
        
        // デモアカウント情報を自動入力
        function fillDemo(type) {
            if (type === 'admin') {
                document.getElementById('loginEmail').value = 'admin@example.com';
                document.getElementById('loginPassword').value = 'admin123';
            } else {
                document.getElementById('loginEmail').value = 'agency@example.com';
                document.getElementById('loginPassword').value = 'agency123';
            }
        }
        
        // エラーメッセージ表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const messageElement = errorDiv.querySelector('.alert-message');
            messageElement.textContent = message;
            errorDiv.style.display = 'flex';
            setTimeout(hideMessages, 5000);
        }
        
        // 成功メッセージ表示
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const messageElement = successDiv.querySelector('.alert-message');
            messageElement.textContent = message;
            successDiv.style.display = 'flex';
            setTimeout(hideMessages, 5000);
        }
        
        // 情報メッセージ表示
        function showInfo(message) {
            const successDiv = document.getElementById('successMessage');
            const messageElement = successDiv.querySelector('.alert-message');
            const existingText = messageElement.textContent;
            if (existingText) {
                messageElement.textContent = existingText + '\n' + message;
            } else {
                messageElement.textContent = message;
            }
            successDiv.style.display = 'flex';
            setTimeout(hideMessages, 5000);
        }
        
        // メッセージを非表示
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // ボタンの状態管理
        function setButtonLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('btn-loading');
            } else {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            }
        }
        
        // ログイン処理
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('loginBtn', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                // デモアカウントかどうかを先にチェック
                const isDemoAccount = (email === 'admin@example.com' && password === 'admin123') ||
                                    (email === 'agency@example.com' && password === 'agency123');
                
                // デモアカウントの場合
                if (isDemoAccount) {
                    // ユーザー情報を保存
                    const userInfo = {
                        email: email,
                        role: email.includes('admin') ? 'admin' : 'agency',
                        isDemo: true
                    };
                    localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    
                    showSuccess('ログインに成功しました');
                    
                    // ダッシュボードへリダイレクト
                    setTimeout(() => {
                        window.location.href = userInfo.role === 'admin' 
                            ? 'dashboard-admin.html' 
                            : 'dashboard-agency.html';
                    }, 1000);
                    return;
                }
                
                // Supabase設定がない場合はエラー
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseが設定されていません。');
                    showInfo('Supabaseセットアップガイドから設定してください。');
                    return;
                }
                
                // Supabase認証
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.msg && errorData.msg.includes('Invalid login credentials')) {
                        throw new ApiError('AUTH_003');
                    } else if (response.status === 403) {
                        throw new ApiError('AUTH_004');
                    } else {
                        throw new ApiError('AUTH_001');
                    }
                }
                
                const data = await response.json();
                
                // トークンを保存
                localStorage.setItem('supabase.auth.token', JSON.stringify(data));
                
                // ユーザー情報を取得
                const userResponse = await fetch(`${window.SUPABASE_URL}/rest/v1/users?id=eq.${data.user.id}`, {
                    headers: {
                        'apikey': window.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });
                
                const userData = await userResponse.json();
                const userInfo = userData[0] || { email: data.user.email, role: 'agency' };
                
                localStorage.setItem('currentUser', JSON.stringify(userInfo));
                showSuccess('ログインに成功しました');
                
                // ロールに応じてリダイレクト
                setTimeout(() => {
                    window.location.href = userInfo.role === 'admin' 
                        ? 'dashboard-admin.html' 
                        : 'dashboard-agency.html';
                }, 1000);
                
            } catch (error) {
                console.error('ログインエラー:', error);
                if (error instanceof ApiError) {
                    ErrorHandler.handle(error);
                } else if (error.name === 'NetworkError' || error.name === 'TypeError') {
                    ErrorHandler.handle(new ApiError('NETWORK_001'));
                } else {
                    showError(error.message || 'ログインに失敗しました');
                }
            } finally {
                setButtonLoading('loginBtn', false);
            }
        }
        
        // 新規登録処理
        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('signupBtn', true);
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const inviteCode = document.getElementById('inviteCode').value;
            
            try {
                // バリデーション
                if (!email || !password) {
                    throw new ApiError('VALIDATION_001');
                }
                if (!email.includes('@') || !email.includes('.')) {
                    throw new ApiError('VALIDATION_002');
                }
                if (password.length < 6) {
                    throw new ApiError('VALIDATION_001', { field: 'パスワード', requirement: '6文字以上' });
                }
                
                // Supabase設定がない場合はエラー
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseが設定されていません。');
                    showInfo('Supabaseセットアップガイドから設定してください。');
                    return;
                }
                
                // Supabase認証で新規登録
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        data: { invite_code: inviteCode }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.msg && errorData.msg.includes('already registered')) {
                        throw new ApiError('AGENCY_002');
                    } else if (response.status === 400) {
                        throw new ApiError('VALIDATION_001');
                    } else {
                        throw new ApiError('SYSTEM_001');
                    }
                }
                
                showSuccess('確認メールを送信しました。メールをご確認ください。');
                
                // ログインタブに切り替え
                setTimeout(() => {
                    document.querySelector('.tab:first-child').click();
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                if (error instanceof ApiError) {
                    ErrorHandler.handle(error);
                } else {
                    // より詳細なエラー情報を表示
                    showError(`エラー: ${error.message || '新規登録に失敗しました'}`);
                }
            } finally {
                setButtonLoading('signupBtn', false);
            }
        }
        
        // パスワードリセット処理
        async function handleReset(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('resetBtn', true);
            
            const email = document.getElementById('resetEmail').value;
            
            try {
                // バリデーション
                if (!email) {
                    throw new ApiError('VALIDATION_001', { field: 'メールアドレス' });
                }
                if (!email.includes('@') || !email.includes('.')) {
                    throw new ApiError('VALIDATION_002');
                }
                
                // デモアカウントの場合
                if (email === 'admin@example.com' || email === 'agency@example.com') {
                    showInfo('デモアカウントのパスワードは変更できません。');
                    showInfo(`パスワード: ${email === 'admin@example.com' ? 'admin123' : 'agency123'}`);
                    return;
                }
                
                // Supabase設定がない場合はエラー
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseが設定されていません。');
                    showInfo('Supabaseセットアップガイドから設定してください。');
                    return;
                }
                
                // パスワードリセットリクエスト
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/recover`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ 
                        email,
                        redirectTo: window.location.origin + '/login.html'
                    })
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new ApiError('AUTH_001');
                    } else {
                        throw new ApiError('SYSTEM_001');
                    }
                }
                
                showSuccess('パスワードリセットのリンクをメールで送信しました。');
                
            } catch (error) {
                if (error instanceof ApiError) {
                    ErrorHandler.handle(error);
                } else {
                    ErrorHandler.handle(new ApiError('SYSTEM_001'));
                }
            } finally {
                setButtonLoading('resetBtn', false);
            }
        }
        
        // ページロード時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // ログアウトパラメータがある場合はリダイレクトしない
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'true') {
                // URLからパラメータを削除
                window.history.replaceState({}, '', 'login.html');
                
                // ログインタブをアクティブにする
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginTab').classList.add('active');
                
                return;
            }
            
            // すでにログインしている場合はリダイレクト
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    // 有効なユーザー情報がある場合のみリダイレクト
                    if (user && user.email && user.role) {
                        // 少し遅延を入れてデバッグしやすくする
                        setTimeout(() => {
                            window.location.href = user.role === 'admin' 
                                ? 'dashboard-admin.html' 
                                : 'dashboard-agency.html';
                        }, 500);
                    }
                } catch (e) {
                    // パースエラーの場合はクリア
                    console.error('認証情報のパースエラー:', e);
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
    
    <!-- デバッグツールへのリンク -->
    <a href="login-debug.html" class="debug-button">
        🔧 デバッグツール
    </a>
    
    <!-- セキュアログインへのリンク -->
    <a href="login-secure.html" style="position: fixed; bottom: 20px; left: 20px; background-color: #22c55e; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-size: 14px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 8px;">
        🔒 セキュアログイン版
    </a>
</body>
</html>
