    <!-- èªè¨¼ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
    <script>
        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã‚¿ãƒ–ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚¿ãƒ–ã‚’è¨­å®š
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
            hideMessages();
        }
        
        // ãƒ‡ãƒ¢ã‚¢ã‚«ã‚¦ãƒ³ãƒˆæƒ…å ±ã‚’è‡ªå‹•å…¥åŠ›
        function fillDemo(type) {
            if (type === 'admin') {
                document.getElementById('loginEmail').value = 'admin@example.com';
                document.getElementById('loginPassword').value = 'admin123';
            } else {
                document.getElementById('loginEmail').value = 'agency@example.com';
                document.getElementById('loginPassword').value = 'agency123';
            }
        }
        
        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }
        
        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤º
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ç®¡ç†
        function setButtonLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>å‡¦ç†ä¸­...';
            } else {
                btn.disabled = false;
                if (btnId === 'loginBtn') btn.innerHTML = 'ãƒ­ã‚°ã‚¤ãƒ³';
                else if (btnId === 'signupBtn') btn.innerHTML = 'ã‚¢ã‚«ã‚¦ãƒ³ãƒˆä½œæˆ';
                else if (btnId === 'resetBtn') btn.innerHTML = 'ãƒªã‚»ãƒƒãƒˆãƒªãƒ³ã‚¯ã‚’é€ä¿¡';
            }
        }
        
        // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('loginBtn', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                // ãƒ‡ãƒ¢ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‹ã©ã†ã‹ã‚’å…ˆã«ãƒã‚§ãƒƒã‚¯
                const isDemoAccount = (email === 'admin@example.com' && password === 'admin123') ||
                                    (email === 'agency@example.com' && password === 'agency123');
                
                // ãƒ‡ãƒ¢ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã®å ´åˆã€ã¾ãŸã¯Supabaseè¨­å®šãŒãªã„å ´åˆã¯ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ã‚’ä½¿ç”¨
                if (isDemoAccount || !window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    console.log('ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰ã§ã®ãƒ­ã‚°ã‚¤ãƒ³è©¦è¡Œ:', email);
                    if (isDemoAccount) {
                        
                        // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’ä¿å­˜
                        const userInfo = {
                            email: email,
                            role: email.includes('admin') ? 'admin' : 'agency',
                            isDemo: true
                        };
                        console.log('ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’ä¿å­˜:', userInfo);
                        localStorage.setItem('currentUser', JSON.stringify(userInfo));
                        
                        showSuccess('ãƒ­ã‚°ã‚¤ãƒ³ã«æˆåŠŸã—ã¾ã—ãŸ');
                        
                        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
                        console.log('ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆæº–å‚™:', userInfo.role === 'admin' ? 'dashboard-admin.html' : 'dashboard-agency.html');
                        setTimeout(() => {
                            window.location.href = userInfo.role === 'admin' 
                                ? 'dashboard-admin.html' 
                                : 'dashboard-agency.html';
                        }, 1000);
                    } else {
                        console.log('ãƒ‡ãƒ¢èªè¨¼å¤±æ•—:', email, password);
                        throw new Error('ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
                    }
                    return;
                }
                
                // Supabaseèªè¨¼
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    throw new Error('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                const data = await response.json();
                
                // ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ä¿å­˜
                localStorage.setItem('supabase.auth.token', JSON.stringify(data));
                
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’å–å¾—
                const userResponse = await fetch(`${window.SUPABASE_URL}/rest/v1/users?id=eq.${data.user.id}`, {
                    headers: {
                        'apikey': window.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });
                
                const userData = await userResponse.json();
                const userInfo = userData[0] || { email: data.user.email, role: 'agency' };
                
                localStorage.setItem('currentUser', JSON.stringify(userInfo));
                showSuccess('ãƒ­ã‚°ã‚¤ãƒ³ã«æˆåŠŸã—ã¾ã—ãŸ');
                
                // ãƒ­ãƒ¼ãƒ«ã«å¿œã˜ã¦ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
                setTimeout(() => {
                    window.location.href = userInfo.role === 'admin' 
                        ? 'dashboard-admin.html' 
                        : 'dashboard-agency.html';
                }, 1000);
                
            } catch (error) {
                console.error('ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼:', error);
                showError(error.message || 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                setButtonLoading('loginBtn', false);
            }
        }
        
        // æ–°è¦ç™»éŒ²å‡¦ç†
        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('signupBtn', true);
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const inviteCode = document.getElementById('inviteCode').value;
            
            try {
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseè¨­å®šãŒå¿…è¦ã§ã™ã€‚ç®¡ç†è€…ã«ãŠå•ã„åˆã‚ã›ãã ã•ã„ã€‚');
                    return;
                }
                
                // Supabaseèªè¨¼ã§æ–°è¦ç™»éŒ²
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        data: { invite_code: inviteCode }
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.msg || 'ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                showSuccess('ç¢ºèªãƒ¡ãƒ¼ãƒ«ã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚ãƒ¡ãƒ¼ãƒ«ã‚’ã”ç¢ºèªãã ã•ã„ã€‚');
                
                // ãƒ­ã‚°ã‚¤ãƒ³ã‚¿ãƒ–ã«åˆ‡ã‚Šæ›¿ãˆ
                setTimeout(() => {
                    document.querySelector('.tab:first-child').click();
                }, 2000);
                
            } catch (error) {
                showError(error.message);
            } finally {
                setButtonLoading('signupBtn', false);
            }
        }
        
        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆå‡¦ç†
        async function handleReset(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('resetBtn', true);
            
            const email = document.getElementById('resetEmail').value;
            
            try {
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    showError('Supabaseè¨­å®šãŒå¿…è¦ã§ã™ã€‚ç®¡ç†è€…ã«ãŠå•ã„åˆã‚ã›ãã ã•ã„ã€‚');
                    return;
                }
                
                // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/recover`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ 
                        email,
                        redirectTo: window.location.origin + '/reset-password.html'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('ãƒªã‚»ãƒƒãƒˆãƒªã‚¯ã‚¨ã‚¹ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                showSuccess('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆã®ãƒªãƒ³ã‚¯ã‚’ãƒ¡ãƒ¼ãƒ«ã§é€ä¿¡ã—ã¾ã—ãŸã€‚');
                
            } catch (error) {
                showError(error.message);
            } finally {
                setButtonLoading('resetBtn', false);
            }
        }
        
        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®å‡¦ç†
        document.addEventListener('DOMContentLoaded', function() {
            // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚‹å ´åˆã¯ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã—ãªã„
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'true') {
                console.log('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆå¾Œã®ã‚¢ã‚¯ã‚»ã‚¹ã§ã™');
                // URLã‹ã‚‰ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å‰Šé™¤
                window.history.replaceState({}, '', 'login.html');
                
                // ãƒ­ã‚°ã‚¤ãƒ³ã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«ã™ã‚‹
                document.querySelectorAll('.tab').forEach(tab => {

            // ã™ã§ã«ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã‚‹å ´åˆã¯ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    // æœ‰åŠ¹ãªãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ãŒã‚ã‚‹å ´åˆã®ã¿ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
                    if (user && user.email && user.role) {
                        console.log('æ—¢å­˜ã®ãƒ­ã‚°ã‚¤ãƒ³ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’æ¤œå‡º:', user.email);
                        // å°‘ã—é…å»¶ã‚’å…¥ã‚Œã¦ãƒ‡ãƒãƒƒã‚°ã—ã‚„ã™ãã™ã‚‹
                        setTimeout(() => {
                            window.location.href = user.role === 'admin' 
                                ? 'dashboard-admin.html' 
                                : 'dashboard-agency.html';
                        }, 500);
                    }
                } catch (e) {
                    // ãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯ã‚¯ãƒªã‚¢
                    console.error('èªè¨¼æƒ…å ±ã®ãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼:', e);
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
