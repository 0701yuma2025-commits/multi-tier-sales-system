    <script>
        const savedConfig = localStorage.getItem('supabaseConfig');

        } else {

    <!-- Ë™çË®º„Çπ„ÇØ„É™„Éó„Éà -->
    <script>
        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabName) {
            // „Çø„Éñ„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™„Çø„Éñ„ÇíË®≠ÂÆö
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // „É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            hideMessages();
        }
        
        // „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„ÉàÊÉÖÂ†±„ÇíËá™ÂãïÂÖ•Âäõ
        function fillDemo(type) {
            if (type === 'admin') {
                document.getElementById('loginEmail').value = 'admin@example.com';
                document.getElementById('loginPassword').value = 'admin123';
            } else {
                document.getElementById('loginEmail').value = 'agency@example.com';
                document.getElementById('loginPassword').value = 'agency123';
            }
        }
        
        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }
        
        // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(hideMessages, 5000);
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // „Éú„Çø„É≥„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        function setButtonLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>Âá¶ÁêÜ‰∏≠...';
            } else {
                btn.disabled = false;
                if (btnId === 'loginBtn') btn.innerHTML = '„É≠„Ç∞„Ç§„É≥';
                else if (btnId === 'signupBtn') btn.innerHTML = '„Ç¢„Ç´„Ç¶„É≥„Éà‰ΩúÊàê';
                else if (btnId === 'resetBtn') btn.innerHTML = '„É™„Çª„ÉÉ„Éà„É™„É≥„ÇØ„ÇíÈÄÅ‰ø°';
            }
        }
        
        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('loginBtn', true);
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                // „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà„Åã„Å©„ÅÜ„Åã„ÇíÂÖà„Å´„ÉÅ„Çß„ÉÉ„ÇØ
                const isDemoAccount = (email === 'admin@example.com' && password === 'admin123') ||
                                    (email === 'agency@example.com' && password === 'agency123');
                
                // „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆÂ†¥Âêà„ÄÅ„Åæ„Åü„ÅØSupabaseË®≠ÂÆö„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ„Éá„É¢„É¢„Éº„Éâ„Çí‰ΩøÁî®
                if (isDemoAccount || !window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    console.log('„Éá„É¢„É¢„Éº„Éâ„Åß„ÅÆ„É≠„Ç∞„Ç§„É≥Ë©¶Ë°å:', email);
                    if (isDemoAccount) {
                        
                        // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Çí‰øùÂ≠ò
                        const userInfo = {
                            email: email,
                            role: email.includes('admin') ? 'admin' : 'agency',
                            isDemo: true
                        };
                        console.log('„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Çí‰øùÂ≠ò:', userInfo);
                        localStorage.setItem('currentUser', JSON.stringify(userInfo));
                        
                        showSuccess('„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„Åü');
                        
                        // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                        console.log('„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÊ∫ñÂÇô:', userInfo.role === 'admin' ? 'dashboard-admin.html' : 'dashboard-agency.html');
                        setTimeout(() => {
                            window.location.href = userInfo.role === 'admin' 
                                ? 'dashboard-admin.html' 
                                : 'dashboard-agency.html';
                        }, 1000);
                    } else {
                        console.log('„Éá„É¢Ë™çË®ºÂ§±Êïó:', email, password);
                        throw new ApiError('AUTH_003');
                    }
                    return;
                }
                
                // SupabaseË™çË®º
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.msg && errorData.msg.includes('Invalid login credentials')) {
                        throw new ApiError('AUTH_003');
                    } else if (response.status === 403) {
                        throw new ApiError('AUTH_004');
                    } else {
                        throw new ApiError('AUTH_001');
                    }
                }
                
                const data = await response.json();
                
                // „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                localStorage.setItem('supabase.auth.token', JSON.stringify(data));
                
                // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
                const userResponse = await fetch(`${window.SUPABASE_URL}/rest/v1/users?id=eq.${data.user.id}`, {
                    headers: {
                        'apikey': window.SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });
                
                const userData = await userResponse.json();
                const userInfo = userData[0] || { email: data.user.email, role: 'agency' };
                
                localStorage.setItem('currentUser', JSON.stringify(userInfo));
                showSuccess('„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„Åü');
                
                // „É≠„Éº„É´„Å´Âøú„Åò„Å¶„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                setTimeout(() => {
                    window.location.href = userInfo.role === 'admin' 
                        ? 'dashboard-admin.html' 
                        : 'dashboard-agency.html';
                }, 1000);
                
            } catch (error) {
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                if (error instanceof ApiError) {
                    ErrorHandler.handle(error);
                } else if (error.name === 'NetworkError' || error.name === 'TypeError') {
                    ErrorHandler.handle(new ApiError('NETWORK_001'));
                } else {
                    showError(error.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } finally {
                setButtonLoading('loginBtn', false);
            }
        }
        
        // Êñ∞Ë¶èÁôªÈå≤Âá¶ÁêÜ
        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('signupBtn', true);
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const inviteCode = document.getElementById('inviteCode').value;
            
            try {
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    // „Éá„É¢„É¢„Éº„Éâ„Åß„ÅÆÊñ∞Ë¶èÁôªÈå≤
                    console.log('„Éá„É¢„É¢„Éº„Éâ„Åß„ÅÆÊñ∞Ë¶èÁôªÈå≤:', email);
                    
                    // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
                    if (!email || !password) {
                        throw new ApiError('VALIDATION_001');
                    }
                    if (!email.includes('@') || !email.includes('.')) {
                        throw new ApiError('VALIDATION_002');
                    }
                    if (password.length < 6) {
                        throw new ApiError('VALIDATION_001', { field: '„Éë„Çπ„ÉØ„Éº„Éâ', requirement: '6ÊñáÂ≠ó‰ª•‰∏ä' });
                    }
                    
                    // „Éá„É¢Áî®„ÅÆÊñ∞Ë¶è„É¶„Éº„Ç∂„Éº‰ΩúÊàêÔºàÂÆüÈöõ„Å´„ÅØ‰øùÂ≠ò„Åï„Çå„Å™„ÅÑÔºâ
                    const newUser = {
                        email: email,
                        role: 'agency',
                        isDemo: true,
                        createdAt: new Date().toISOString()
                    };
                    
                    showSuccess(`„Éá„É¢„É¢„Éº„Éâ„ÅßÁôªÈå≤„Åó„Åæ„Åó„Åü: ${email}`);
                    showSuccess('„Éá„É¢„Ç¢„Ç´„Ç¶„É≥„ÉàÔºàadmin@example.com / agency@example.comÔºâ„Åß„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    
                    // „É≠„Ç∞„Ç§„É≥„Çø„Éñ„Å´Âàá„ÇäÊõø„Åà
                    setTimeout(() => {
                        document.querySelector('.tab:first-child').click();
                    }, 2000);
                    
                    return;
                }
                
                // SupabaseË™çË®º„ÅßÊñ∞Ë¶èÁôªÈå≤
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        data: { invite_code: inviteCode }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.msg && errorData.msg.includes('already registered')) {
                        throw new ApiError('AGENCY_002');
                    } else if (response.status === 400) {
                        throw new ApiError('VALIDATION_001');
                    } else {
                        throw new ApiError('SYSTEM_001');
                    }
                }

        // „Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„ÉàÂá¶ÁêÜ
        async function handleReset(event) {
            event.preventDefault();
            hideMessages();
            setButtonLoading('resetBtn', true);
            
            const email = document.getElementById('resetEmail').value;
            
            try {
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    // „Éá„É¢„É¢„Éº„Éâ„Åß„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà
                    console.log('„Éá„É¢„É¢„Éº„Éâ„Åß„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà:', email);
                    
                    if (!email) {
                        throw new ApiError('VALIDATION_001', { field: '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ' });
                    }
                    if (!email.includes('@') || !email.includes('.')) {
                        throw new ApiError('VALIDATION_002');
                    }
                    
                    // „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆÂ†¥Âêà„ÅØÊ°àÂÜÖ„ÇíË°®Á§∫
                    if (email === 'admin@example.com' || email === 'agency@example.com') {
                        showSuccess('„Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„ÅØÂ§âÊõ¥„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                        showSuccess(`„Éë„Çπ„ÉØ„Éº„Éâ: ${email === 'admin@example.com' ? 'admin123' : 'agency123'}`);
                    } else {
                        showError('„Éá„É¢„É¢„Éº„Éâ„Åß„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà„ÅØÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ');
                        showError('„Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅîÂà©Áî®„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    }
                    
                    return;
                }
                
                // „Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà„É™„ÇØ„Ç®„Çπ„Éà
                const response = await fetch(`${window.SUPABASE_URL}/auth/v1/recover`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': window.SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ 
                        email,
                        redirectTo: window.location.origin + '/reset-password.html'
                    })
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new ApiError('AUTH_001');
                    } else {
                        throw new ApiError('SYSTEM_001');
                    }
                }
                
                showSuccess('„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà„ÅÆ„É™„É≥„ÇØ„Çí„É°„Éº„É´„ÅßÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ');
                
            } catch (error) {
                if (error instanceof ApiError) {
                    ErrorHandler.handle(error);
                } else {
                    ErrorHandler.handle(new ApiError('SYSTEM_001'));
                }
            } finally {
                setButtonLoading('resetBtn', false);
            }
        }
        
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            // „É≠„Ç∞„Ç¢„Ç¶„Éà„Éë„É©„É°„Éº„Çø„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Å™„ÅÑ
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'true') {
                console.log('„É≠„Ç∞„Ç¢„Ç¶„ÉàÂæå„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Åß„Åô');
                // URL„Åã„Çâ„Éë„É©„É°„Éº„Çø„ÇíÂâäÈô§
                window.history.replaceState({}, '', 'login.html');
                
                // „É≠„Ç∞„Ç§„É≥„Çø„Éñ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´„Åô„Çã
                document.querySelectorAll('.tab').forEach(tab => {

            // „Åô„Åß„Å´„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    // ÊúâÂäπ„Å™„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„Åø„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    if (user && user.email && user.role) {
                        console.log('Êó¢Â≠ò„ÅÆ„É≠„Ç∞„Ç§„É≥„Çª„ÉÉ„Ç∑„Éß„É≥„ÇíÊ§úÂá∫:', user.email);
                        // Â∞ë„ÅóÈÅÖÂª∂„ÇíÂÖ•„Çå„Å¶„Éá„Éê„ÉÉ„Ç∞„Åó„ÇÑ„Åô„Åè„Åô„Çã
                        setTimeout(() => {
                            window.location.href = user.role === 'admin' 
                                ? 'dashboard-admin.html' 
                                : 'dashboard-agency.html';

                    }
                } catch (e) {
                    // „Éë„Éº„Çπ„Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅØ„ÇØ„É™„Ç¢
                    console.error('Ë™çË®ºÊÉÖÂ†±„ÅÆ„Éë„Éº„Çπ„Ç®„É©„Éº:', e);
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
